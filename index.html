<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ArchivoCss -->
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bienvenido a tienda iPhone</h1>
    </header>

    <main>
        <div id="main-phones"class="row row-cols-1 row-cols-md-3 g-4 ">

        </div>

        <div class="cart-button">
            <button id="cart-button" class="btn btn-primary">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
        
        <div id="cart-dropdown" class="cart-dropdown hidden">
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-total">
                <p>Total:</p>
                <p id="cart-total">$0</p>
            </div>
            <button id="buy-button" class="buy-button">Comprar</button>
        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./jscript/main.js"></script>
</body>
</html>
